<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>

        <h1>Account Create</h1>

        <div class="input-container">
            <label for="name-input">Name</label>
            <input type="text" id="name-input" placeholder="e.g. Lucas Teixeira">
            <span id="name-error"></span>
        </div>

        <div class="input-container">
            <label for="email-input">Email</label>
            <input type="text" id="email-input" placeholder="e.g. lucas@email.com">
            <span id="email-error"></span>
        </div>
        
        <div class="input-container">
            <label for="phone-number-input">Phone Number</label>
            <input type="text" id="phone-number-input" placeholder="e.g. +1 234 567 890">
            <span id="phone-number-error"></span>
        </div>

        <button onclick="button()">SIGN UP</button>

        <span id="registration-alert">The account was successfully created</span>
        
    </main>
</body>
</html>
